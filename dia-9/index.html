<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>TIC TAC TOE</title>
  </head>
  <body class="h-screen bg-[#192A32] flex items-center">
    <main class="flex flex-col items-center justify-center w-full gap-6">
      <div class="flex flex-row items-center justify-center w-full gap-2">
        <img src="./img/tictac-04.png" alt="cruz" class="h-10 w-10" />
        <img src="./img/tictac-05.png" alt="redondo" class="h-10 w-10" />
      </div>

      <div
        class="bg-[#1f3640] rounded-lg p-4 w-80 mx-auto border-b-5 border-[#102129] hover:border-blue flex flex-col items-center"
      >
        <p class="text-gray-300 text-sm font-semibold tracking-wide mb-3">
          PICK PLAYER 1'S MARK
        </p>

        <div class="flex bg-[#0f2027] rounded-lg p-2 w-full">
          <button
            class="flex-1 rounded-lg py-3 flex items-center justify-center active:bg-[#A9BEC9]"
          >
            <img src="./img/tictacinver-04.png" class="w-8 h-8 active:invert" />
          </button>

          <button
            class="flex-1 rounded-lg py-3 flex items-center justify-center active:bg-[#A9BEC9]"
          >
            <img src="./img/tictacinver-05.png" class="w-8 h-8 active:invert" />
          </button>
        </div>

        <p class="text-xs text-gray-500 mt-3 font-bold font-['Century_Gothic']">
          REMEMBER: X GOES FIRST
        </p>
      </div>

      <div class="flex flex-col gap-2">
        <a href="./juego.html">
          <button
            class="w-80 bg-yellow-400 text-gray-900 font-bold font-['Century_Gothic'] py-3 rounded-lg shadow-md border-b-5 border-[#d1941b] hover:border-blue"
          >
            NEW GAME (VS CPU)
          </button>
        </a>
        <a href="./juego.html"
          ><button
            class="w-80 bg-cyan-400 text-gray-900 font-bold font-['Century_Gothic'] py-3 rounded-lg shadow-md border-b-5 border-[#064968] hover:border-blue"
          >
            NEW GAME (VS PLAYER)
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
