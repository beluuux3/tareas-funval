<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />

    <title>Practica 8</title>
  </head>
  <body class="bg-gray-100 p-4">
    <!-- ------------- Ejercicio 111111111--------------------------- -->
    <h1 class="text-2xl font-bold mt-6 text-blue-700">
      Ejercicio 1 — Tarjetas de Usuarios
    </h1>
    <button
      id="mostrar"
      class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
    >
      Mostrar usuario
    </button>
    <div class="container1 flex flex-wrap justify-center p-6 gap-4"></div>

    <!-- ------------- Ejercicio 222222222--------------------------- -->

    <h1 class="text-2xl font-bold mt-6 text-pink-700">
      Ejercicio 2 — Tabla de Productos
    </h1>
    <button
      id="agregar"
      class="mt-4 mb-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
    >
      Agregar producto
    </button>

    <table
      class="border border-gray-400 w-3/4 text-center bg-white overflow-hidden"
    >
      <thead class="bg-blue-100">
        <tr>
          <th class="border border-gray-400 px-4 py-2">Nombre</th>
          <th class="border border-gray-400 px-4 py-2">Precio</th>
          <th class="border border-gray-400 px-4 py-2">Stock</th>
          <th class="border border-gray-400 px-4 py-2">Extras</th>
        </tr>
      </thead>
      <tbody id="productos"></tbody>
    </table>

    <!-- ------------- Ejercicio 33333--------------------------- -->
    <h1 class="text-2xl font-bold mt-6 text-blue-700">
      Ejercicio 3 — Lista de Tareas
    </h1>
    <button
      id="agregar1"
      class="mt-4 mb-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition"
    >
      Agregar tarea
    </button>

    <ul class="tareas w-2/3 bg-white rounded-xl p-4"></ul>

    <!-- ------------- Ejercicio 44444--------------------------- -->
    <h1 class="text-2xl font-bold mt-6 text-pink-700">
      Ejercicio 4 — Tabla de Estudiantes
    </h1>

    <div class="flex gap-3 mt-4">
      <button
        id="mostrar1"
        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition"
      >
        Mostrar estudiantes
      </button>

      <button
        id="actualizar1"
        class="px-4 py-2 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 transition"
      >
        Actualizar estudiante
      </button>
    </div>

    <table class="border border-gray-800 w-3/4 mt-6 bg-white overflow-hidden">
      <thead class="bg-blue-100">
        <tr>
          <th class="border border-gray-400 px-4 py-2">Nombre</th>
          <th class="border border-gray-400 px-4 py-2">Edad</th>
          <th class="border border-gray-400 px-4 py-2">Notas</th>
          <th class="border border-gray-400 px-4 py-2">Promedio</th>
        </tr>
      </thead>
      <tbody id="estudiantes"></tbody>
    </table>

    <!-- ------------- Ejercicio 55555--------------------------- -->
    <h1 class="text-2xl font-bold mt-6 text-pink-700">
      Ejercicio 5 — Configuración de App
    </h1>

    <div
      id="config-container"
      class="bg-white rounded-xl shadow-lg mt-6 p-6 w-80 border border-gray-200"
    ></div>

    <button
      id="actualizar2"
      class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition"
    >
      Actualizar configuración
    </button>
  </body>
</html>
