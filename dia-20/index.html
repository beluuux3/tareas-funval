<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body class="h-screen flex flex-col gap-4 p-4 items-center justify-center">
    <button id="botoncito" class="bg-green-800 text-white p-4 rounded-2xl">
      haz click
    </button>
    <p id="parrafo">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad qui hic, quis
      asperiores ea molestias impedit sint, magnam iusto delectus eveniet?
      Numquam perferendis incidunt facere? Hic illo quidem in sit?
    </p>

    <button id="dia" class="bg-amber-500 p-4 rounded-2xl">DIA / NOCHE</button>
    <p id="textFiona">De día soy una</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/en/d/d0/Fiona_standing_human.png"
      alt=""
      class="h-[300px]"
      id="fotito"
    />

    <label for="">Nombre Completo</label>
    <input
      id="nombre"
      type="text"
      placeholder="Kevin Rodriguez"
      class="bg-gray-200 rounded-xl p-1 outline-none focus:border focus:border-gray-500"
    />
    <p id="par2"></p>

    <form
      id="formulario"
      action=""
      class="bg-slate-900 flex gap-4 text-white flex-col p-4 rounded-2xl"
    >
      <label for="">Nombre Completo</label>
      <input
        name="nombre"
        type="text"
        placeholder="Kevin Rodriguez"
        class="bg-gray-200 text-black rounded-xl p-1 outline-none focus:border focus:border-gray-500"
      />
      <label for="">edad</label>
      <input
        name="edad"
        type="number"
        placeholder="18*"
        class="bg-gray-200 text-black rounded-xl p-1 outline-none focus:border focus:border-gray-500"
      />
      <label for="">pais</label>
      <select name="pais" id="">
        <option value="Bolivia">Bolivia</option>
        <option value="Rusia">Rusia</option>
        <option value="Mexico">Mexico</option>
        <option value="Chile">Chile</option>
      </select>
      <button class="bg-green-800 p-2 rounded-2xl">enviar</button>
    </form>

    <h2>EJERCICIO 2 - CASA DE CAMBIO</h2>

    <form
      id="formulario2"
      action=""
      class="bg-slate-900 flex gap-4 text-white flex-col p-4 rounded-2xl"
    >
      <label for="">Nombre</label>
      <input
        name="nombre"
        type="text"
        placeholder="Ej. Belen Segales"
        class="bg-gray-200 text-black rounded-xl p-1 outline-none focus:border focus:border-gray-500"
      />
      <div class="grid grid-cols-2 gap-8">
        <div class="grid grid-cols-1 gap-4">
          <label for="">País Origen</label>
          <select name="pais1" id="" class="bg-amber-50 text-black rounded-2xl">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
          </select>
        </div>
        <div class="grid grid-cols-1 gap-4">
          <label for="">País Destino</label>
          <select name="pais2" id="" class="bg-amber-50 text-black rounded-2xl">
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
          </select>
        </div>
      </div>

      <label for="">Cantidad: </label>
      <input
        name="cantidad"
        type="number"
        placeholder="Ej. 150"
        class="bg-gray-200 text-black rounded-xl p-1 outline-none focus:border focus:border-gray-500"
      />

      <button class="bg-blue-800 p-2 rounded-2xl">Enviar</button>
    </form>
  </body>
</html>
