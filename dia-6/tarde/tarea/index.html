<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>DIA 6</title>
  </head>
  <body class="h-screen flex flex-col gap-4">
    <header
      class="bg-[rgb(255,218,221)] h-[15%] flex flex-col items-center justify-center font-bold"
    >
      <img
        class="mask-radial-at-bottom h-[60%] rounded-full"
        src="./img/logopasteleria.jpg"
        alt=""
      />
      <nav
        class="bg-[#ffa4b4] w-[100%] h-[30%] flex items-center justify-center font-bold gap-10"
      >
        <button class="h-[100%] w-30 hover:bg-[#fa7995]">INICIO</button>
        <button class="h-[100%] w-30 hover:bg-[#fa7995]">PRODUCTOS</button>
        <button class="h-[100%] w-30 hover:bg-[#fa7995]">ACERCA</button>
        <button class="h-[100%] w-30 hover:bg-[#fa7995]">CONTACTO</button>
      </nav>
    </header>
    <main class="h-[75%] flex gap-4">
      <aside
        class="h-[100%] w-[20%] flex flex-col justify-center items-center gap-4"
      >
        <div
          class="w-[100%] h-[50%] flex items-center justify-center flex-row gap-4"
        >
          <div class="bg-[#d8c304] w-[50%] h-[100%] p-10 font-bold">
            CATEGORIES
          </div>
          <div class="bg-[#d8c304] w-[50%] h-[100%] p-10 font-bold">
            SIDE BAR
          </div>
        </div>

        <div class="bg-[#8a8107] w-[100%] h-[50%] p-10 font-bold">
          OtHER OFFERS
        </div>
      </aside>
      <div class="h-[100%] w-[60%] flex flex-col justify-center items-center">
        <div class="bg-orange-600 w-[100%] h-[20%] font-bold p-10">BANNER</div>
        <div class="bg-orange-400 w-[100%] h-[15%] font-bold p-10">COPY</div>
        <div class="bg-orange-600 w-[100%] h-[20%] font-bold p-10">
          PRODUCTS
        </div>
        <div class="bg-orange-400 w-[100%] h-[15%] font-bold p-10">COPY</div>
        <div class="bg-orange-800 w-[100%] h-[30%] font-bold p-10">BLOG</div>
      </div>

      <aside
        class="h-[100%] w-[20%] flex flex-col justify-center items-center gap-4"
      >
        <div class="bg-[#07b6d4] w-[100%] h-[33%] p-10 font-bold">SEARCH</div>
        <div class="bg-[#1e7b92] w-[100%] h-[33%] p-10 font-bold">
          SOCIAL MEDIA
        </div>
        <div class="bg-[#0e50b3] w-[100%] h-[33%] p-10 font-bold">
          NEWS LETTER
        </div>
      </aside>
    </main>
    <footer
      class="h-[10%] bg-[#035241] w-[100%] flex items-center justify-center font-bold"
    >
      FOOTER
    </footer>
  </body>
</html>
