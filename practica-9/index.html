<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
    <title>Gestor de tareas - Practica 9</title>
  </head>
  <body>
    <body
      class="bg-[#520C32] text-white flex items-center justify-center min-h-screen"
    >
      <div class="bg-[#25091b] p-6 rounded-2xl shadow-xl w-11/12 max-w-md">
        <h2 class="text-2xl font-bold text-center mb-2">Tareas</h2>

        <div class="flex mt-4">
          <input
            id="tareaInput"
            type="text"
            placeholder="Escribe tu tarea..."
            class="flex-1 rounded-xl px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#a01d65]"
          />
          <button
            id="agregarBtn"
            class="ml-2 bg-[#a01d65] hover:bg-[#6b1544] text-black rounded-xl px-4 text-lg font-bold"
          >
            +
          </button>
        </div>

        <div class="flex justify-around mt-4 text-sm">
          <button
            data-filtro="todas"
            class="activo bg-[#e66caf] text-black rounded-lg px-3 py-1"
          >
            Todas
          </button>
          <button
            data-filtro="pendientes"
            class="bg-[#e66caf] rounded-lg px-3 py-1 hover:bg-slate-600"
          >
            Pendientes
          </button>
          <button
            data-filtro="completadas"
            class="bg-[#e66caf] rounded-lg px-3 py-1 hover:bg-slate-600"
          >
            Completadas
          </button>
        </div>

        <ul id="listaTareas" class="mt-4 space-y-3"></ul>
      </div>
    </body>
  </body>
</html>
